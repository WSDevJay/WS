    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            if ($navbarBurgers.length > 0) {
                $navbarBurgers.forEach(el => {
                    el.addEventListener('click', () => {
                        const target = el.dataset.target;
                        const $target = document.getElementById(target);
                        el.classList.toggle('is-active');
                        $target.classList.toggle('is-active');
                        console.log(el);
                        if(el.classList.contains('is-active')){
                            el.children[0].classList.add('is-hidden');
                            el.children[1].classList.remove('is-hidden');
                        }else{
                            el.children[0].classList.remove('is-hidden');
                            el.children[1].classList.add('is-hidden');
                        }
                    });
                });
            }
        });
    </script>
    
    <script>
        window.onscroll = function() {scrollFunction()};
    
        function scrollFunction() {
          if (document.body.scrollTop > 30 || document.documentElement.scrollTop > 30) {
            document.querySelector("header").classList.add("is-solid");
            document.querySelector(".logo.is-light").style.display = "none";
            document.querySelector(".logo.is-dark").style.display = "block";
            document.querySelector(".logo-mobile.is-light").style.display = "none";
            document.querySelector(".logo-mobile.is-dark").style.display = "block";
          } else {
            document.querySelector("header").classList.remove("is-solid");
            document.querySelector(".logo.is-dark").style.display = "none";
            document.querySelector(".logo.is-light").style.display = "block";
            document.querySelector(".logo-mobile.is-dark").style.display = "none";
            document.querySelector(".logo-mobile.is-light").style.display = "block";
          }
        }
    </script>
